<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Comment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div th:replace="base :: navlinks"></div>

<div class="container" >
    <form action="#"
          th:action="@{/commentform}"
          th:object="${comment}"
          method="post">
        <div class="col-3">
            <input type="hidden" th:field="*{id}" />
        </div>
        <div class="col-6">
            <label id="labelComment">Message</label><br/>
            <textarea class="col-6" id="textComment" th:field="*{commentMessage}" rows="3" placeholder="Comment message"></textarea>
            <span th:if="${#fields.hasErrors('commentMessage')}" th:errors="*{commentMessage}"></span>
        </div><br/>
     <!--   <div class="col-3">
            <label id="labelImage">Image</label>
            <input type="file" name="file" />
        </div><br/>-->

        <div class="col-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>

</body>
</html>
