<div class="container">
    <!--<h5>Profile</h5>-->
    <div class="card" th:each="post : ${post}" th:if="${post.postMessage != null}">
        <div class="card-body">
            <div >
                <Span th:text="${post.user.username}"></Span><br/>
                <Span th:text="${post.postDate}"></Span><br/>
                <Span th:text="${post.postMessage}"></Span><br />
                <img class="img-rounded" th:src="${post.postImageUrl}" alt="Post image" style="width:400px"/><br/>
                <Span th:text="${post.likeCount}"> </Span><a th:href="@{/likepost/{id} (id=${post.id})}" sec:authorize="isAuthenticated()"> likes</a>
                <Span th:text="${post.commentCount}"> </Span><span><a th:href="@{/commentonpost/{id} (id=${post.id})}"> comments</a></span>  <br />

                <!--<Span><a th:href="@{/edituserprofile/{id} (id=${user.id})}">Edit profile</a></Span><br />-->
                <div style="indent-edge-reset: content-edge">
                <!--<p th:inline="text">[[${commentedby}]]</p>-->
                <div th:each="comment : ${comment}">
                    <Span th:text="${comment.user.username}"></Span><br/>
                    <Span th:text="${comment.commentDate}"></Span><br/>
                    <Span th:text="${comment.commentMessage}"></Span><br/>
                </div>
                </div>
            </div><br/>

        </div>
    </div>
