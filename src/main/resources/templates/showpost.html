<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Show post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <!--<h5>Profile</h5>-->
    <div class="card">
        <div class="card-body">
            <div th:each="post : ${post}">
                <Span th:text="${post.postDate}"></Span><br/>
                <Span th:text="${post.postMessage}"></Span><br />
                <img class="img-rounded" th:src="${post.postImageUrl}" alt="Post image" style="width:50%"/><br/>
                <Span th:text="${post.commentCount}"></Span> comments<br />
                <Span th:text="${post.likeCount}"> </Span> likes<br />
                <!--<Span><a th:href="@{/edituserprofile/{id} (id=${user.id})}">Edit profile</a></Span><br />-->
            </div><br/>

        </div>
    </div>
</div>

</body>
</html>
